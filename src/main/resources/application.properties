spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Before running the server locally, create a database named "bookbuddydatabase".
spring.datasource.url=jdbc:mysql://localhost:3306/bookbuddydatabase?serverTimezone=UTC&useLegacyDatetimeCode=false
# Fill up with your MySQL database username on your machine
spring.datasource.username=
# Fill up with your MySQL database password on your machine
spring.datasource.password=
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
